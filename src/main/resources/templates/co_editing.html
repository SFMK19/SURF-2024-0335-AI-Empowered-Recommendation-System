            <h2 class="text-xl font-semibold mb-4">Catalogue</h2>
            <ul class="space-y-2">
                <li th:each="letter : ${letters}" class="p-2 hover:bg-gray-200 rounded cursor-pointer">
                    <a href="#" th:onclick="'loadLetter(' + ${letter.id} + ')' " th:text="${letter.title}" class="block text-gray-800 hover:text-purple-500 transition-colors"></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右侧内容区 -->
    <div class="flex-1 flex flex-col bg-white p-4">
        <h2 class="text-2xl font-semibold mb-4">Real-time Document Editor</h2>
        <textarea id="docEditor" class="w-full flex-1 p-2 border rounded resize-none" placeholder="Start typing here..."></textarea>
        <button onclick="saveDocument()" class="mt-4 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">Save Changes</button>
    </div>

    <style>
        #docEditor {
            min-height: 300px; /* 设置最小高度 */
            height: calc(100% - 3rem); /* 高度调整，减去标题和按钮的空间 */
        }
    </style>

    <script>
        function saveDocument() {
            var content = document.getElementById('docEditor').value;
            console.log('Saving content:', content);
            // 在此处添加 AJAX 调用或其他逻辑来保存内容
