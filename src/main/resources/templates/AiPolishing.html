                <!-- 页内容 -->
                <div class="flex-grow p-6">
                    <div id="page1" class="page-content">
                        <h3 class="text-lg leading-6 font-bold text-gray-900">基本信息</h3>
                        <form id="newLetterForm">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="mb-4">
                                    <label class="block mb-2 font-semibold">推荐人姓名</label>
                                    <input type="text" name="refereeName" class="w-full p-2 border rounded">
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 font-semibold">性别</label>
                                    <input type="text" name="gender" class="w-full p-2 border rounded">
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 font-semibold">职务</label>
                                    <input type="text" name="position" class="w-full p-2 border rounded">
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 font-semibold">电话</label>
                                    <input type="text" name="phone" class="w-full p-2 border rounded">
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 font-semibold">邮箱</label>
                                    <input type="email" name="email" class="w-full p-2 border rounded">
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 font-semibold">工作单位</label>
                                    <input type="text" name="organization" class="w-full p-2 border rounded">
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 font-semibold">通讯地址</label>
                                    <input type="text" name="address" class="w-full p-2 border rounded">
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 font-semibold">申请专业</label>
                                    <input type="text" name="major" class="w-full p-2 border rounded">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="page2" class="page-content hidden">
                        <h3 class="text-lg leading-6 font-bold text-gray-900">简单了解</h3>
                        <form id="simpleUnderstandingForm">
                            <div class="mt-4">
                                <label class="block mb-2 font-semibold">与推荐人认识的时间？</label>
                                <input type="text" name="acquaintanceTime" class="w-full p-2 border rounded mb-4">
                                <label class="block mb-2 font-semibold">您与推荐人认识的事件</label>
                                <input type="text" name="acquaintanceEvent" class="w-full p-2 border rounded mb-4">
                                <label class="block mb-2 font-semibold">以最简化的语言描述一下推荐人主要推荐您哪几个方面的能力？</label>
                                <textarea name="abilities" rows="4" class="w-full p-2 border rounded mb-4"></textarea>
                            </div>
                        </form>
                    </div>
                    <div id="page3" class="page-content hidden">
                        <h3 class="text-lg leading-6 font-bold text-gray-900">具体了解</h3>
                        <form id="detailedUnderstandingForm">

<script>
    $(document).ready(function(){
        // 显示模态框
        $('#generateAiBtn').click(function() {
            $('#infoModal').removeClass('hidden');
        });

        // 关闭模态框
        $('#closeModal').click(function() {
            $('#infoModal').addClass('hidden');
        });

        // 绑定提交按钮点击事件
        $('#submitModal').click(function() {
            $('#newLetterForm').submit();
        });

        // 表单提交事件处理
        $('#newLetterForm').submit(function(event) {
            event.preventDefault();
            // 获取第一个表单的数据
            var formData1 = $(this).serializeArray();

            // 获取第二个表单的数据
            var formData2 = $('#simpleUnderstandingForm').serializeArray();

            // 获取第三个表单的数据
            var formData3 = $('#detailedUnderstandingForm').serializeArray();

            // 将所有表单数据合并到一个对象
            var mergedData = {};
            formData1.forEach(function(item) {
                mergedData[item.name] = item.value;
            });
            formData2.forEach(function(item) {
                mergedData[item.name] = item.value;
            });
            formData3.forEach(function(item) {
                mergedData[item.name] = item.value;
            });

            $.post('/generate_letter', mergedData, function(response) {
                // 提交成功后的提示
                alert('提交成功，正在加载内容...');

                document.getElementById('etherpad').src = `http://localhost:9001/p/${response.padId}`;
                // 保存表单数据和 padId 到 sessionStorage
                sessionStorage.setItem('formData', JSON.stringify(formData1));
                sessionStorage.setItem('padId', response.padId);
                $('#infoModal').addClass('hidden');
                $('#etherpad').removeClass('hidden');
            }).fail(function(jqXHR, textStatus, errorThrown) {
                // 提交失败后的提示
                alert('提交失败，请重试');
                console.error("Error: " + textStatus + ", " + errorThrown);
            });
        });
        // ai 对话
        $('#sendForm').on('submit', function(event){
            event.preventDefault();
            var message = $('#message').val();
            $('#aiResponse').text(''); // 清空之前的回复内容

            var eventSource = new EventSource('/ai_prompt?message=' + message);
            var responseElement = $('#aiResponse');
            var textBuffer = ''; // 缓冲区来收集所有的数据块
            var index = 0;
            var isAppending = false; // 标志位，防止重复调用 displayNextCharacter

            eventSource.onmessage = function(event) {
                textBuffer += event.data; // 收集数据块

                if (!isAppending) {
                    isAppending = true;
                    function displayNextCharacter() {
                        if (index < textBuffer.length) {
                            if (textBuffer.charAt(index) === '\n') {
                                responseElement.append('<br>'); // 遇到换行符时插入换行
                            } else {
                                responseElement.append(textBuffer.charAt(index));
                            }
                            index++;
                            setTimeout(displayNextCharacter, 50); // 调整字符显示的速度（50ms）
                        } else {
                            isAppending = false; // 允许下一次的字符显示
                        }
                    }
                    displayNextCharacter();
                }
            };

            eventSource.onerror = function() {
                eventSource.close();
            };
        });
    });


</script>

<script>
    document.getElementById('saveBtn').addEventListener('click', function() {
        // TODO 这个地方要是是用户自己新建内容就读不到id，如果直接在前端读会有跨域问题，需要后续实现反向代理
        // 从 sessionStorage 获取存储的数据
        var formData = JSON.parse(sessionStorage.getItem('formData'));

        var padId = sessionStorage.getItem('padId');

        if (padId) {
            // 添加 padId 到表单数据中
            formData.padId = padId;

            // 转换 formData 为 URL 编码的字符串
            var urlEncodedData = $.param(formData) + "&padId=" + padId;

            // 使用 POST 请求将数据发送到后端保存
            $.ajax({
                url: '/export/pdf',
                method: 'POST',
                data: urlEncodedData,
                processData: false, // 不处理数据
                contentType: 'application/x-www-form-urlencoded', // 设置 Content-Type
                xhrFields: {
                    responseType: 'blob' // 指定响应类型为 Blob
                },
                success: function(response, status, xhr) {
                    // 从响应头中获取文件名
                    var disposition = xhr.getResponseHeader('Content-Disposition');
                    var filename = 'document.pdf'; // 默认文件名
                    if (disposition && disposition.indexOf('filename=') !== -1) {
                        filename = disposition.split('filename=')[1].trim().replace(/"/g, '');
                    }

                    // 创建一个 Blob 对象
                    var blob = new Blob([response], { type: 'application/pdf' });

                    // 创建一个下载链接
                    var downloadUrl = window.URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);

                    // 提示保存成功
                    alert('PDF 文件已保存并下载！');
                    console.log('Extracted filename:', filename);
                    console.log('Response content:', response);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // 提示保存失败
                    alert('保存失败，请重试');
                    console.error("Error: " + textStatus + ", " + errorThrown);
                }
            });
        } else {
            alert('未找到保存的数据');
        }
    });
</script>
