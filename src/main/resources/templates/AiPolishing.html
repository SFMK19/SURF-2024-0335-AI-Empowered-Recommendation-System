        <!-- 发送框 -->
        <div class="p-4 border-t">

<script>
    function loadLetter(letterId) {
        // 加载选中的推荐信内容
        fetch(`/letters/${letterId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('letterContent').innerText = data.content;
            });
    }
</script>
